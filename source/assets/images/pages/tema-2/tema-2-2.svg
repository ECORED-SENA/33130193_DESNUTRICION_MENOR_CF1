  <text id="Estarán_conformadas_al_menos_por_tres_3_profesionales_de_la_salud_que_se_encuentren_inscritos_en_el_ReTHUS_y_al_menos_uno_1_de_sus_miembros_deberá_ser_profesional_par_del_profesional_de_la_salud_prescriptor_u_ordenador._" data-name="Estarán conformadas, al menos por tres (3) profesionales de la salud, que se encuentren inscritos en el ReTHUS y, al menos, uno (1) de sus miembros, deberá ser profesional par del profesional de la salud prescriptor u ordenador.
" transform="translate(430 92.367)" fill="#fff" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Estarán conformadas, al menos por </tspan><tspan x="0" y="37">tres (3) profesionales de la salud, que </tspan><tspan x="0" y="57">se encuentren inscritos en el ReTHUS </tspan><tspan x="0" y="77">y, al menos, uno (1) de sus miembros, </tspan><tspan x="0" y="97">deberá ser profesional par del </tspan><tspan x="0" y="117">profesional de la salud prescriptor u </tspan><tspan x="0" y="137">ordenador.</tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans"><tspan x="0" y="157"></tspan></tspan></text>
  <text id="Tendrá_un_secretario_técnico_que_será_el_responsable_de_diligenciar_las_decisiones_en_la_herramienta_tecnológica_que_trata_la_presente_resolución_en_el_módulo_dispuesto_para_ello._El_secretario_técnico_podrá_ser_un_profesional_de_la_salud_de_enfermería_o_" data-name="Tendrá un secretario técnico que será el responsable de diligenciar las decisiones en la herramienta tecnológica que trata la presente resolución, en el módulo dispuesto para ello. El secretario técnico podrá ser un profesional de la salud de enfermería o " transform="translate(98 252.367)" fill="#fff" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Tendrá un secretario técnico que será </tspan><tspan x="0" y="37">el responsable de diligenciar las </tspan><tspan x="0" y="57">decisiones en la herramienta </tspan><tspan x="0" y="77">tecnológica que trata la presente </tspan><tspan x="0" y="97">resolución, en el módulo dispuesto </tspan><tspan x="0" y="117">para ello. El secretario técnico podrá </tspan><tspan x="0" y="137">ser un profesional de la salud de </tspan><tspan x="0" y="157">enfermería o química farmacéutica, </tspan><tspan x="0" y="177">registrado en ReTHUS.</tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans"><tspan x="0" y="197"></tspan></tspan></text>
  <text id="Las_juntas_de_profesionales_de_la_salud_deberán_conformarse_con_la_disponibilidad_de_personal_que_exista_en_la_IPS_garantizando_en_cualquier_caso_la_realización_oportuna_de_estas._En_todo_caso_el_profesional_de_la_salud_prescriptor_no_podrá_ser_inte" data-name="Las juntas de profesionales de la salud, deberán conformarse con la disponibilidad de personal que exista en la IPS, garantizando, en cualquier caso, la realización oportuna de estas. En todo caso, el profesional de la salud, prescriptor, no podrá ser inte" transform="translate(475 422.367)" fill="#00223d" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Las juntas de profesionales de la </tspan><tspan x="0" y="37">salud, deberán conformarse con la </tspan><tspan x="0" y="57">disponibilidad de personal que </tspan><tspan x="0" y="77">exista en la IPS, garantizando, en </tspan><tspan x="0" y="97">cualquier caso, la realización </tspan><tspan x="0" y="117">oportuna de estas. En todo caso, el </tspan><tspan x="0" y="137">profesional de la salud, prescriptor, </tspan><tspan x="0" y="157">no podrá ser integrante de la </tspan><tspan x="0" y="177">Junta.</tspan></text>
  <text id="La_reunión_de_la_junta_de_profesionales_de_la_salud_podrá_realizarse_de_forma_presencial_o_virtual_a_través_de_medios_electrónicos_informáticos_telefónicos_audiovisuales_o_cualquier_otro_medio_que_permita_el_intercambio_de_información_entre_los_miembr" data-name="La reunión de la junta de profesionales de la salud podrá realizarse, de forma presencial o virtual, a través de medios electrónicos, informáticos, telefónicos, audiovisuales o cualquier otro medio que permita el intercambio de información entre los miembr" transform="translate(142 600.367)" fill="#fff" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">La reunión de la junta de profesionales </tspan><tspan x="0" y="37">de la salud podrá realizarse, de forma </tspan><tspan x="0" y="57">presencial o virtual, a través de medios </tspan><tspan x="0" y="77">electrónicos, informáticos, telefónicos, </tspan><tspan x="0" y="97">audiovisuales o cualquier otro medio </tspan><tspan x="0" y="117">que permita el intercambio de </tspan><tspan x="0" y="137">información entre los miembros de la </tspan><tspan x="0" y="157">junta de profesionales de la salud, </tspan><tspan x="0" y="177">coordinados por la secretaría técnica.</tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans"><tspan x="0" y="197"></tspan></tspan></text>
  <text id="La_Institución_Prestadora_de_Servicios_de_Salud_IPS_deberá_garantizar_la_decisión_de_la_junta_en_los_términos_establecidos_en_la_resolución." data-name="La Institución Prestadora de Servicios de Salud (IPS) deberá garantizar la decisión de la junta, en los
 términos establecidos en la resolución." transform="translate(374 838.367)" fill="#fff" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">La Institución Prestadora de Servicios de Salud (IPS) </tspan><tspan x="0" y="37">deberá garantizar la decisión de la junta, en los</tspan><tspan x="0" y="57"> </tspan><tspan y="57" font-family="SegoeUI-Bold, Segoe UI" font-weight="700" text-decoration="underline">términos </tspan><tspan y="57">establecidos en la resolución.</tspan></text>
  <text id="Si_la_prescripción_se_genera_como_ambulatoria_priorizada_urgencias_o_en_internación_institucional_o_domiciliaria_deberá_pronunciarse_en_un_término_no_mayor_a_las_setenta_y_dos_72_horas_siguientes_a_la_solicitud_del_profesional_de_la_salud._Si_la_pres" data-name="Si la prescripción se genera como ambulatoria priorizada, urgencias o en internación institucional o domiciliaria, deberá pronunciarse en un término no mayor a las setenta y dos (72) horas siguientes a la solicitud del profesional de la salud.


Si la pres" transform="translate(417 913.367)" fill="#fff" font-size="16" font-family="SegoeUI, Segoe UI"><tspan x="0" y="17">Si la prescripción se genera como ambulatoria </tspan><tspan x="0" y="37">priorizada, urgencias o en internación institucional </tspan><tspan x="0" y="57">o domiciliaria, deberá pronunciarse en un término </tspan><tspan x="0" y="77">no mayor a las setenta y dos (72) horas siguientes a </tspan><tspan x="0" y="97">la solicitud del profesional de la salud.</tspan><tspan x="0" y="117"></tspan><tspan x="0" y="137"></tspan><tspan x="0" y="157">Si la prescripción se genera como ambulatoria no </tspan><tspan x="0" y="177">priorizada, la solicitud del profesional de salud, </tspan><tspan x="0" y="197">deberá pronunciarse dentro de los siguientes cinco </tspan><tspan x="0" y="217">(5) días calendario.</tspan></text>
